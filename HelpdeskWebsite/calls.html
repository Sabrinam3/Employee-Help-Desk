<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/addedStyles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
    <link rel="icon" href="data:'base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Helpdesk Calls</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" id="navbarmainlink" href="#">CaseStudy2</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/employeecrudvalidation.html">Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/calls.html">Calls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports.html">Reports</a>
                </li>
            </ul>
        </div>
        <div class="form-group mt-2 mr-2">
            <input type="text" class="form-control" id="srch" placeholder="Search" />
        </div>
    </nav>
    <img src="Content/img/helpdesk.png" alt="helpdesk logo" class="d-none d-md-block" />
    <h1 id="welcome" style="margin-left:45%;">Calls</h1>
    <h6 id="mainversion">v2.0</h6>
    <div class="justify-content-center align-items-center row mt-5 ml-0">
        <div class="col-12 text-center p-3"><h2 id="currentemp">Current Calls</h2></div>
        <div class="list-group col-11" id="callList">
        </div>
    </div>

    <!--Modal-->
    <!--Adding in the form attribute here-->
    <form id="CallModalForm" name="CallModalForm" method="post" action="">
        <div class="modal fade text-center mr-3" data-backdrop="static" id="theModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header d-block">
                        <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div id="modalimage"><img src="Content/img/helpdesk.png" alt="helpdesk logo" /></div>
                        <div class="modal-title text-center ml-4" id="modaltitle"></div>
                        <div id="version">v2.0</div>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card">
                                <div class="card-header text-center">
                                    Call Information v2.0
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-3 text-right">Problem:</div>
                                        <div class="col-9"><select id="ddlProblems" name="ddlProblems"class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3 text-right">Employee:</div>
                                        <div class="col-9"><select id="ddlEmployees" name="ddlEmployees"class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3 text-right">Technician:</div>
                                        <div class="col-9"><select id="ddlTechnicians" name="ddlTechnicians"class="form-control"></select></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3 text-right">Date Opened:</div>
                                        <div class="col-7 text-left">
                                            <label id="labelDateOpened" style="color:black;"></label>
                                            <input type="hidden" id="dateOpened" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3 text-right">Date Closed:</div>
                                        <div class="col-7 text-left">
                                            <label id="labelDateClosed" style="color:black;"></label>
                                            <input type="hidden" id="dateClosed" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-3 text-right">Close Call:</div>
                                        <input type="checkbox" name="OpenStatusCheckBox" id="OpenStatusCheckBox" style="margin-left:2%; width:20px; height:20px;" />
                                    </div>
                                    <div class="row">
                                        <div class="col-3 text-right">Notes: </div>
                                        <div class="col-9"><textarea id="NotesBox" name="NotesBox" class="form-control"></textarea></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <input type="button" class="btn btn-secondary" value="Update" id="actionbutton" />
                            <input type="button" class="btn btn-secondary" data-toggle="confirmation" id="deletebutton" data-placement="right" value="delete" />
                            <div id="modalstatus" class="text-left pt-2"></div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/bootstrap-confirmation.min.js"></script>
    <script src="Scripts/calls.js"></script>
</body>
</html>
